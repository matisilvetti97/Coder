<!--Titulo del contacto-->   

    <div class="contacto__Div">
        <h1 class="main__Titulo--Contacto">RINCON CULINARIO</h1>
    </div>

<!--Contenido del formulario-->
    <main class="contacto__Main">
        <section class="contacto__Section"> 
            <div class="Section__Div">
                <form action="" method="get" enctype="text/plain">
                    <fieldset>
                        <legend>INFORMACION PERSONAL:</legend>
                        <nav>
                            <label for="NombredeUsuario"> Nombre: </label>
                            <input type="text" id="NombredeUsuario" placeholder="Coloque su nombre y apellido" name="NombredeUsuario">
                        </nav>
                        <nav>
                            <label for="Email">Email: </label>
                            <input type="email" id="Correo" required placeholder="Coloque su email" name="Email">
                        </nav>
                        <nav>
                            <label for="fechadeviaje">Edad: </label>
                            <input type="date" id="fechadeviaje" required placeholder="Elija la fecha" name="fechadeviaje">
                        </nav>
                    </fieldset>
            </div>
            <div class="Section__Div">
                <fieldset>
                    <legend>PAQUETE :</legend>
                    <label for="Viajedeseado">CURSO DE INTERES:</label>
                    <textarea name="Viajedeseado" id="Viajedeseado" cols="50" rows="5" placeholder="Coloque el curso de su interes para que le enviemos un correo con mas informacion"></textarea>
                </fieldset>
            </div>
            <div class="Section__Div">
                <button >ENVIAR</button>
                <input type="reset" value="LIMPIAR CAMPOS">
            </div>
        </form>
        </section>
    </main>

     <footer class="contacto__footer">
